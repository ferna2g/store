<div class="card-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Titulo</mat-card-title>
            <mat-card-subtitle>Marca</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image [src]="url">
        <mat-card-content>
            <p>$9.99</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Edit</button>
            <button mat-button>Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
